{% extends 'base.html' %}
{% block content %}
    {% for product in products %}
    <img src='{{ product.image_url }}'>
        <a href="{% url 'product_details' id=product.pk %}">
        <H3>{{ product.name }}</H3></a>
        <p>DETAILS: {{ product.description }}</p>
        <p>PRICE: {{ product.price_in_cents }}</p>
    {% endfor %}
{% endblock %}
