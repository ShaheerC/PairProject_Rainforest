{% extends "base.html" %}
{% block content %}
<h3>Editing review for {{ product.name }}</h3>
    <form action = "{% url 'make_review_edit' product.id review.id%}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value = "Submit Review">
    </form>
{% endblock content %}
