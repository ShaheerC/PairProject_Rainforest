{% extends 'base.html' %}
{% block content %}
    <H3>{{ product.name }}</H3>
    <form action = "{% url 'delete_product' product.id %}" method="GET">
        {% csrf_token %}
        <input type="submit" value = "Delete Product">
    </form>
    <p>DETAILS: {{ product.description }} </p>
    <p>PRICE: {{ product.price_in_cents }}</p>
{% endblock %}
